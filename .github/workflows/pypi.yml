name: Build and Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: pip install build twine pytest

      - name: Build package
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: Test wheel installation
        run: |
          mkdir install-test
          cp dist/*.whl install-test/
          cd install-test
          pip install *.whl
          python -c "import dataset_hub; print('Import OK')"

      - name: Run tests with installed package
        run: |
          mkdir test-run
          cd test-run
          pytest ../tests -q

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.12
        with:
          repository-url: https://upload.pypi.org/legacy/
