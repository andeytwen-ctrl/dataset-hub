name: CD Pipeline

on:
  release:
    types: [published]
    
  workflow_dispatch:
    inputs:
      mode:
        description: "What to run"
        required: true
        default: "docs"
        type: choice
        options:
          - release
          - docs

jobs:
  build_and_publish:
    name: Build and Publish Package to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: github.event_name == 'release' || inputs.mode == 'release'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build and test dependencies
        run: |
          pip install --upgrade pip
          pip install setuptools==68.2.2 wheel==0.42.0 build==1.0.3 twine==5.0.0 pytest

      - name: Build package
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: Debug package contents
        run: |
          echo "=== Listing dist files ==="
          ls -la dist/
          echo "=== Examining wheel structure ==="
          unzip -l dist/*.whl
          echo "=== Checking METADATA file ==="
          unzip -p dist/*.whl "*.dist-info/METADATA" || unzip -p dist/*.whl "*.dist-info/metadata.json"
          echo "=== METADATA content ==="
          unzip -p dist/*.whl "*.dist-info/METADATA" 2>/dev/null || echo "No METADATA file found"
          echo "=== metadata.json content ==="
          unzip -p dist/*.whl "*.dist-info/metadata.json" 2>/dev/null || echo "No metadata.json found"

      - name: Test wheel installation
        run: |
          mkdir install-test
          cp dist/*.whl install-test/
          cd install-test
          pip install *.whl
          python -c "import dataset_hub; print('Wheel import OK')"

      - name: Run tests with installed package
        run: |
          mkdir test-run
          cd test-run
          pytest ../tests -q

      - name: FINAL dist list
        run: ls -l dist

      - name: Publish to PyPI with twine
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          echo "=== running twine check ==="
          twine check dist/*
          echo "=== uploading to PyPI (verbose) ==="
          twine upload --verbose dist/* || (echo "Twine upload failed"; ls -la dist; exit 1)

  build_docs:
    name: Build and Deploy Sphinx Docs
    runs-on: ubuntu-latest
    needs: build_and_publish
    if: |
      github.event_name == 'release' ||
      inputs.mode == 'docs' ||
      inputs.mode == 'release'

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install base tooling
        run: |
          pip install -U pip
          pip install build

      - name: Build wheel
        run: python -m build --wheel

      - name: Install package from wheel
        run: pip install dist/*.whl

      - name: Install doc dependencies
        run: pip install ".[dev]"

      - name: Build docs
        run: sphinx-build -b html docs/ _build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build
          publish_branch: gh-pages
          force_orphan: true